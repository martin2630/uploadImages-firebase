<div class="row">

  <div class="col-sm-4">
    <h3>Seleccione archivos</h3>

    <div  NgDropFiles
          [ngClass]="{ 'file-over': estaSobredropZone }"
          (archivoSobre)="archivoSobreDropZone( $event )"
          [archivos]="archivos"
          class="well drop-zone">
      <h4>Suelta los archivos aquí</h4>
      <img src="/assets/img/drop-images.png">


    </div>

  </div>
  <div class="col-sm-8" style="margin-bottom:40px">
    <h3>Cagar archivos</h3>

    <button (click)="cargarImagenesFirebase()" [disabled]="archivos.length == 0 || !permiteCargar" type="button" class="btn btn-outline-primary">
      Cargar firebase
    </button>

    <button (click)="limpiarArchivos()" [disabled]="" type="button" class="btn btn-outline-danger">
      Cargar firebase
    </button>

    <table class="table" *ngIf="archivos.length > 0">
      <thead class="thead-inverse">
      <tr>
        <th>Nombre</th>
        <th>Tamaño</th>
        <th>Progreso</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let archivo of archivos">
        <td ngClass="{ 'text-green': archivo.estaSubiendo }">{{ archivo.nombreArchivo }}</td>
        <td>{{ archivo.archivo.size / 1024 / 1024 | number: '.2' }}MB</td>
        <td>{{ archivo.progreso }}</td>
        <td>
          <div class="progress">
            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': archivo.progreso + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </td>
      </tr>

      </tbody>

    </table>


  </div>

</div>
